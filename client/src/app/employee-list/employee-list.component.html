<div class="card">
  <div class="card-header">
    <h1>Employees</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <table class="table table-striped" [mfData]="employees"
             #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
          <th><mfDefaultSorter by="id">ID</mfDefaultSorter></th>
          <th><mfDefaultSorter by="nik">NIK</mfDefaultSorter></th>
          <th><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
          <th>Division</th>
          <th>Position</th>
          <th>Type</th>
          <th>Last Position</th>
          <th>Created Date</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.id}}</td>
          <td>{{item.nik}}</td>
          <td>{{item.name}}</td>
          <td *ngFor="let division of divisions | searchfilter: 'id' : item.divisionId">{{division.name}}</td>
          <td *ngFor="let position of positions | searchfilter: 'id' : item.positionId">{{position.name}}</td>
          <td>{{item.type}}</td>
          <td>{{item.lastPosition}}</td>
          <td>{{item.createdDate | date}}</td>
          <td>
            <button type="button" class="btn btn-info" routerLink="/employeeEditComponent/{{item.id}}">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(item)">Delete</button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4"><mfBootstrapPaginator
            [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator></td>
        </tr>
        </tfoot>
      </table>
    </div>

    <button type="button" class="btn btn-primary" routerLink="/employeeEditComponent">
      Add an Employee
    </button>
  </div>
</div>
